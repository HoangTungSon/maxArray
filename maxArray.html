<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>maxArray</title>
</head>
<body>
<script>
    let arr = [2, 7, 5, 8, 3, 9, 6, 6, 2, 0, 5];
    let max = arr[0];
    let index = 0;

    for (i = 0; i < arr.length; i++) {
        if (max < arr[i]) {
            max = arr[i]
            index = i;
        }
    }

    document.write("the max value is " + max + " at position: " + index);
</script>
</body>
</html>
